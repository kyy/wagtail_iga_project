{% load wagtailimages_tags wagtailcore_tags %}


<div class="tags are-medium is-centered pt-6">
    <span class="tag">
    <a href="{% slugurl 'products' %}">
    ALL
    </a>
    </span>
    {% for post in live_categories %}
    <span class="tag {% if  title == post.name %}is-link{% endif %}">
     <a href="{% slugurl 'products' %}categories/{{ post.slug }}">
    {{ post|upper }}
    </a>
    </span>
    {% endfor %}
</div>
